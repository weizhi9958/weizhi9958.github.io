<!DOCTYPE html>
<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="photo_div">
        <input type="file" id="inputFile" multiple="" accept="image/*">
        <img id="photo" src="" style="display: none;">
        <div id="photo_default_div">
            <img id="photo_default" src="images/photo_default.png">
            <div>拍攝或選擇一張照片</div>
        </div>
    </div>
    <div id="photo_info">
        
    </div>
    <div id="loadingDialog" style="display: none;">
        <img src="images/loading.gif" width="60">
    </div>
    <div id="dialogSuccess" class="alertDiv animated" style="display: none;">
        <div class="alert alert-success" role="alert"></div>
    </div>
    <div id="dialogError" class="alertDiv animated" style="display: none;">
        <div class="alert alert-danger" role="alert"></div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script data-main="js/index.js" src="js/require.js"></script>

</html>
